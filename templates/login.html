<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PackYourPurse</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ebedf0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #7a95b0;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #334155;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    h2 {
      color: #64748b;
      margin-bottom: 30px;
    }

    .form-field {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-field label {
      color: #475569;
      font-weight: bold;
    }

    .form-field input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      margin-top: 5px;
      font-size: 1rem;
      background: white;
    }

    .form-field input:focus {
      outline: none;
      border-color: #0ea5e9;
      box-shadow: 0 0 5px #0ea5e9;
    }

    .btn {
      background: #0ea5e9;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0284c7;
    }

    p {
      margin-top: 20px;
      color: #475569;
      font-size: 0.95rem;
    }

    p span {
      font-weight: bold;
      color: #0ea5e9;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>Welcome to PackYourPurse</h1>
    <h2>Login to Start Your Journey</h2>

    <form method="POST" action="{{ url_for('login') }}">
      <div class="form-field">
        <label for="name">Full Name :</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name" />
      </div>

      <div class="form-field">
        <label for="phone">Phone Number :</label>
        <input type="number" id="phone" name="phone" required placeholder="Enter your phone number" />
      </div>

      <div class="form-field">
        <label for="gmail">Email :</label>
        <input type="email" id="gmail" name="gmail" required placeholder="Enter your Gmail address" />
      </div>

      <div class="form-field">
        <label for="password">Password :</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" />
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <p>New to PackYourPurse? <span onclick="window.location.href='/register'">Register here</span></p>
  </div>
</body>
</html>
